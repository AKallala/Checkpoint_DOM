<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice-cream</title>
    <link rel="shortcut icon" href="chocolate-vanilla-ice-cream-crunchy-cone_70216-911.webp" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5228c288f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header">
            <div class="title">
                <div class="icon">
                    <i class="fa-solid fa-ice-cream fa-2xl"></i>
                </div>
                <div class="title_text">
                    <h1>The Ice Cream Shop</h1>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-ice-cream fa-2xl"></i>
                </div>
            </div>
            <div class="shopping_basket">
                <a href="#shopping_cart">
                    <i class="fa-solid fa-basket-shopping fa-lg"></i>
                </a>
            </div>
        </div>
    </header>
    <div class="message">
        <h2>Compose your cone, you can choose up to 6 balls maximum per cone</h2>
    </div>
    <div class="flavours">
        <div class="flavour chocolate">
            <img src="chocolate.jpeg">
            <div class="label">
                <h3>Chocolate</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="flavour vanilla">
            <img src="Vanilla.jpeg">
            <div class="label">
                <h3>Vanilla</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="flavour coffee">
            <img src="Coffee.jpeg">
            <div class="label">
                <h3>Coffee</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="flavour stracciatella">
            <img src="Stracciatella.jpeg">
            <div class="label">
                <h3>Stracciatella</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="flavour strawbery">
            <img src="Strawbery.jpeg">
            <div class="label">
                <h3>Strawbery</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="flavour mango">
            <img src="Mango.jpeg">
            <div class="label">
                <h3>Mango</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="flavour melon">
            <img src="Melon.jpeg">
            <div class="label">
                <h3>Melon</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="flavour mint">
            <img src="Mint.jpeg">
            <div class="label">
                <h3>Mint</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="flavour caramel">
            <img src="Caramel.jpeg">
            <div class="label">
                <h3>Butter Salted Caramel</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="flavour yogurt">
            <img src="yogurt.jpeg">
            <div class="label">
                <h3>Yogurt</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="flavour passion_fruit">
            <img src="Passion fruit.jpeg">
            <div class="label">
                <h3>Passion Fruit</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="flavour banana">
            <img src="Banana.jpeg">
            <div class="label">
                <h3>Banana</h3>
                <div class="control_items">
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <footer id="shopping_cart">
        <h2>Your choices</h2>
        <div id="order"></div>
        <div class="submit_order"><button type="submit" class="submit">Submit your order</button></div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
